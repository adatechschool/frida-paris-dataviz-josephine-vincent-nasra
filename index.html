<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script defer src="testOLD.js"></script>
  <link rel="stylesheet" href="style.css">
  <title>Réservation de vol</title>
</head>

<body>

  <!-- Logo -->
  <img id="logo" src="image/logo.png" alt="logo" />

  <!-- Titre principal -->
  <h2>Réservez votre vol !</h2>

  <!-- Formulaire de recherche -->
  <div class="centered">

    <!-- Section billets aller -->
    <label for="outbound">Billet aller :</label>
    <input type="date" id="outboundDeparture" />
    <input type="date" id="outboundArrival" />

    <!-- Section billets retour -->
    <label for="inbound">Billet retour :</label>
    <input type="date" id="inboundDeparture" />
    <input type="date" id="inboundArrival" />

    <!-- Sélection des destinations -->
    <label for="outbound">Départ :</label>
    <select id="outbound">
      <option value="warsaw_pl">Pologne</option>
      <option value="paris_fr">France</option>
      <option value="milan_it">Italie</option>
      <option value="moroni_km">Comores</option>
      <option value="jakarta_id">Indonésie</option>
      <option value="nassau_bs">Bahamas</option>
    </select>

    <label for="inbound">Arrivée :</label>
    <select id="inbound">
      <option value="dubrovnik_hr">Croatie</option>
      <option value="paris_fr">France</option>
      <option value="milan_it">Italie</option>
      <option value="moroni_km">Comores</option>
      <option value="jakarta_id">Indonésie</option>
      <option value="nassau_bs">Bahamas</option>
    </select>

    <!-- Bouton de recherche -->
    <button id="btnSearchFlights">
      <img src="image/loupe.png" alt="rechercher" style="width:16px; vertical-align:middle;" />
    </button>

    <!-- Résultat des vols -->
    <div id="cout"></div>
  </div>

  <!-- Nuages décoratifs -->
  <div class="cloud cloud1"></div>
  <div class="cloud cloud2"></div>
  <div class="cloud cloud3"></div>

</body>

</html>
